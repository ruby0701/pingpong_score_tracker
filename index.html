<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingpongScoreTracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
        rel="stylesheet">
</head>

<style>
    .winner {
        color: green;
    }

    .loser {
        color: red;
    }
</style>

<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quater">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div id="header">
                                <img
                                    src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" />
                                <p>Ping Pong Score Keeper</p>
                                <div>
                                    <h1 class="title is-1"><span id="player1score">0</span> to <span
                                            id="player2score">0</span>
                                    </h1>

                                    <p class="subtitle">Use the button below to keep score.</p>


                                    <h3>Playing to</h3>
                                    <select id="scoreTop">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>

                                </div>
                            </div>

                        </div>


                    </div>
                    <footer class="card-footer">



                        <button id="player1plus" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="player2plus" class="is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>

                    </footer>
                </div>
            </div>
        </div>



        <script src="app.js"></script>
</body>

</html>
